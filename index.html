<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email signature generator for Upfluence</title>
</head>
  <body>
    <div class="app">
      <nav class="navbar navbar-light" style="background-color: #1f00f0;">
        <a class="navbar-brand" href="#" style="color: #fff">Email signature generator for Upfluence</a>
      </nav>
      <div class="content row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="margin-top: 12px">
            <div class="form-group">
              <label for="exampleFormControlInput1">Full Name</label>
              <input type="text" class="form-control name" placeholder="John Doe">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Job title</label>
              <input type="text" class="form-control job" placeholder="Sales">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Phone number</label>
              <input type="text" class="form-control phone" placeholder="+336 00 00 00 00">
            </div>
            <button class="btn btn-primary generate-mail" style="background-color: #ff2419;border-color: #ff2419">Generate</button>
          </div>
          <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div id="generate" class="col-md-6 generate" style='margin-top: 32px;border: 1px dashed #ccc;border-radius: 6px;padding: 16px;'></div>
      </div>
    </div>
  </body>
</html>

<script>
  var template = `
  <html>
  <head>
  <meta charset="UTF-8">
  <title>Signature Upfluence</title>
  </head>

  <body>
  <table style="background-color: white">
    <td style="padding: 0 8px 8px 8px; vertical-align: text-top">
      <img alt="Upfluence" src="https://upfluence.com/wp-content/uploads/2019/07/logo-upf-50px.jpg">
    </td>
    <td>
    <table>
    <div style="padding:0;line-height:1;font-size:15px;font-weight:700;color:#0D06D1;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;">{name}</div>
    <div style="margin-top:3px; margin-bottom: 5px;padding:0;font-size:10px;font-weight:700;color:#FF4331;text-transform:uppercase;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;">{job}</div>
    <div style="font-size:10px;font-weight:400;color:#6B7C93;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;">{phone}</div>
    <div style="font-size:10px;font-weight:400;color:#6B7C93;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;"><a href="www.upfluence.com">www.upfluence.com</a></div>
    <div style="margin-top:4px; padding:0;line-height:1;font-size:10px;font-weight:400;color:#6B7C93;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;">New York - Lyon - Paris - Lausanne</div>
      
    <div  style="margin:10px 0;"><img alt="Upfluence" src="https://upfluence.com/wp-content/uploads/2019/03/signature2.jpg" width="150";></div>
      
    <div>
    <a href="https://www.g2.com/products/upfluence-software/reviews?utm_source=rewards-badgeâ€œ%3E%3Cimg" style="background:transparent; margin-right: 5px;"><img src="https://upfluence.com/wp-content/uploads/2019/06/g2crowd-petit.png" alt="G2" style="border:0px" nosend="1"></a>
      <a href="https://www.capterra.com/reviews/162056/Upfluence?utm_source=vendor&utm_medium=badge&utm_campaign=capterra_reviews_badge" style="background:transpareant; margin-right: 5px;" target="_blank"><img src="https://upfluence.com/wp-content/uploads/2019/06/Capterra-petit.png" alt="Capterra" style="border:0px" nosend="1"></a>
      <a href="https://www.inc.com/profile/upfluence" style="background:transparent" target="_blank"><img src="https://upfluence.com/wp-content/uploads/2019/06/Inc-petit.png" alt="Twitter" style="border:0px" nosend="1"></a>
    </div>
          
            
    <p style="margin:2px 0;margin-top:12px;padding:0;line-height:10px; max-width:500px; font-size:8px;font-weight:400;color:#6B7C93;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;">The content of this email is confidential and intended for the recipient specified in message only. It is strictly forbidden to share any part of this message with any third party, without a written consent of the sender. If you received this message by mistake, please reply to this message and follow with its deletion, so that we can ensure such a mistake does not occur in the future.</p>
      </table>
    </td>
    </table>
  </body>
  </html>
  `;

  $( ".generate-mail" ).click(function() {
    var name = $('.name').val();
    var job = $('.job').val();
    var phone = $('.phone').val();
    var res = template.replace('{name}', name).replace('{job}', job).replace('{phone}', phone);
    $('.generate').empty();
    $('.generate').append(res);
  });
</script>
